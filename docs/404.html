<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Match your application's title</title>

  <script>
    // Store the URL the user was trying to access when receiving the 404.
    sessionStorage.redirect;
  </script>

  <!-- Immediately redirect to the base URL so we can use the SPA routing. -->
  <!-- <meta http-equiv="refresh" content="0;URL=''+encodeURIComponent(sessionStorage.angular)">
  </meta> -->
</head>

<body>
    <script>
      // Obtiene la URL de sessionStorage
      let url = sessionStorage.getItem('angularError');

      // Redirige al usuario a la URL
      if (url) {
        window.location.href = url;
      }
    </script>
  <!-- IE required at least 512 bytes of data to show non-default 404. -->
